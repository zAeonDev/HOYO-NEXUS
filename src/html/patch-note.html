<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativos HoYoverse - Patch Notes">
    <title>HOYO NEXUS</title>
    <link rel="stylesheet" href="../css/patch-notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video" class="video-background">
            <source src="../images/background-wallpaper-video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>
    
    <div class="overlay"></div>

    <main class="main-container">
        <section class="main-section" aria-labelledby="patch-notes-title">
            <h1 id="patch-notes-title" class="section-title">
                ATUALIZAÇÕES
            </h1>
            <div class="content-container">
                <article class="patch-notes-content">
                    <h2 id="version-number">Carregando versão...</h2>
                    <ul class="update-list">
                        <li><i class="fas fa-check"></i>Design do Aplicativo <br>Correções e aprimoramentos</br></li>
                        <li><i class="fas fa-check"></i>Configurações <br>Ás configurações foram implementadas!</br> </li>
                        <li><i class="fas fa-check"></i>Adicionado um novo site para a aba do Honkai: Star Rail</li>
                    </ul>
                    <button class="back-button" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </article>
            </div>
        </section>
    </main>

    <script>
        async function loadVersion() {
            try {
                const response = await fetch('../../package.json');
                if (!response.ok) {
                    throw new Error('Não foi possível carregar o package.json');
                }
                const packageData = await response.json();
                document.getElementById('version-number').textContent = `Versão ${packageData.version}`;
            } catch (error) {
                console.error('Erro ao carregar a versão:', error);
                document.getElementById('version-number').textContent = 'Versão 1.0.0';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadVersion();
        });

        if (!window.fetch) {
            document.getElementById('version-number').textContent = 'Versão 1.0.0';
            console.warn('Seu navegador não suporta fetch API, usando versão padrão');
        }
    </script>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
